<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-content form">

    <h1>Login</h1>
    <div class="alert alert-warning" role="alert" th:if="${message}">
        <label th:text="${message}"></label>
    </div>
    <div class="row">
        <!--/*@thymesVar id="loginForm" type="com.quangtd.qtcoin.form.LoginForm"*/-->
        <form action="/login" method="POST" th:object="${loginForm}">
            <div class="form-group">
                <label>Your Address</label>
                <input required="required" type="text" class="form-control" th:field="*{address}"/>
            </div>
            <div class="form-group">
                <label>Your private key</label>
                <input required="required" type="password" class="form-control" th:field="*{privateKey}"/>
            </div>
            <div class="form-group">
                <label>Link network</label>
                <input type="text" class="form-control" th:field="*{linkNetwork}"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
